<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>besa / besakw</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #333;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a.button {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a.button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
    <header>
    <img src="logo.png" alt="BesaKW Logo" />
  </header>
  <h1>Besakw</h1>
  <div class="buttons">
    <a class="button" href="https://www.tiktok.com/@besa_kw?_t=ZS-8xuhI2hxmqa&_r=1" target="_blank">Visit us on TikTok</a>
    <a class="button" href="https://www.instagram.com/besa_kw?igsh=Nnd0dXNjOGhhaHRx&utm_source=qr" target="_blank">Visit us on Instagram</a>
  </div>
</body>
</html>
